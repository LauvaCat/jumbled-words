<!doctype html>
<html lang="en">
<head>
  <!-- declares the character encoding so the browser knows how to correctly interpret all text and symbols -->
  <meta charset="utf-8">

  <!-- tells the browser to scale the layout to the width of the device screen 
       this allows Bootstrapâ€™s responsive grid system to work on mobile and desktop 
       without this, the page would look zoomed out or misaligned on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- text shown in the browser tab, helps user identify the app while switching tabs -->
  <title>Jumbled Words!</title>

  <!-- imports Bootstrap CSS from CDN so we can use its grid, spacing utilities, button styles, and modal system 
       loading from a CDN improves speed and reliability instead of hosting the CSS file locally -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* gives the whole page a light gray background to create contrast with header and buttons */
    body { background-color: #f8f9fa; }

    /* styles the header container with dark background, padding around the text, 
       and rounded corners at the bottom for a banner-like effect */
    .header { background-color: #343a40; padding: 2rem; border-radius: 0 0 20px 20px; }

    /* changes the color of the h1 inside the header to white 
       this ensures readability since the background is dark */
    .header h1 { color: white; }
  </style>
</head>

<body>
    <!-- Flask passes flash messages when user actions occur (like adding a word)
         here we assign flashed messages with categories (success, error, etc) into 'messages' -->
    {% with messages = get_flashed_messages(with_categories=true) %}

      <!-- check if any messages actually exist before rendering -->
      {% if messages %}
        <div class="container mt-3">
          <!-- loop through each message and its category -->
          {% for category, message in messages %}
            <!-- alert element styled by Bootstrap 
                 category is injected to decide style (success=green, danger=red, etc) 
                 fade and show classes make it appear smoothly -->
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              <!-- text of the message displayed to the user -->
              {{ message }}
              <!-- close button to dismiss alert without reloading 
                   data-bs-dismiss tells Bootstrap JS to hide the alert when clicked -->
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- header section with title
         wrapped in Bootstrap container for horizontal centering and spacing
         text-center aligns the title in the middle -->
    <div class="container header text-center">
      <h1>Jumbled Words!</h1>
    </div>

    <!-- main menu with two options -->
    <div class="container text-center mt-4">
      <!-- button uses Bootstrap primary style 
           me-2 adds right margin so buttons are spaced 
           data-bs-toggle and data-bs-target tell Bootstrap to open modal with id="exampleModal" -->
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Word</button>

      <!-- link styled as a green button using Bootstrap success class 
           clicking navigates user to /play route which backend handles to start game -->
      <a href="/play" class="btn btn-success">Play</a>
    </div>

    <!-- modal for adding custom word 
         class 'fade' makes it appear smoothly 
         tabindex -1 prevents the modal from being focused by keyboard accidentally when hidden -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal header with title and close button -->
            <div class="modal-header">
              <h5 class="modal-title">Add a Word</h5>
              <!-- button with Bootstrap close icon that dismisses the modal -->
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- modal body containing the form -->
            <div class="modal-body">
              <!-- form sends data to same page using POST method
                   Flask backend receives the submitted word via request.form["addWord"] -->
              <form method="POST">
                <!-- textarea where user types a word
                     Bootstrap form-control ensures consistent styling
                     rows="1" keeps it compact
                     required attribute forces the field to be filled before submission -->
                <textarea name="addWord" class="form-control" rows="1" required></textarea>
            </div>

            <!-- modal footer with action buttons -->
            <div class="modal-footer">
              <!-- closes the modal without submitting -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

              <!-- submits the form to backend which saves the word to MongoDB -->
              <button type="submit" class="btn btn-primary">Add Word</button>
            </div>
              </form>
        </div>
      </div>
    </div>

    <!-- imports Bootstrap JavaScript bundle 
         enables interactivity like opening modals, dismissing alerts, and button behaviors 
         without writing custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
