<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results - Jumbled Words</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-size: cover;
      background-position: center;
      color: white;
    }
    .results-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
    }
    .table-dark td {
      vertical-align: middle;
    }
    .correct {
      color: #00ff99;
    }
    .incorrect {
      color: #ff4444;
    }
    .btn-custom {
      background-color: crimson;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="results-container text-center">
      <h2>Check out your results!</h2>
      <h4 class="my-3">You got {{ score }}/{{ user_answer|length }} correct!</h4>
      
      <table class="table table-dark table-striped mt-4">
        <thead>
          <tr>
            <th>#</th>
            <th>User Answer</th>
            <th>Correct Answer</th>
          </tr>
        </thead>
        <tbody>
        {% for key, user in user_answer.items() %}
          <tr>
            <td>{{ loop.index }}</td>
            <td class="{{ 'correct' if user == correct_answer[key] else 'incorrect' }}">{{ user.upper() }}</td>
            <td>{{ correct_answer[key].upper() }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-4">
        <a href="/" class="btn btn-custom">HOME</a>
        <a href="/play" class="btn btn-custom">PLAY AGAIN</a>
      </div>
    </div>
  </div>
</body>
</html>
